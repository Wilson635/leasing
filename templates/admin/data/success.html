{% extends "layout.html" %}
{% block title %} RESULTATS {% endblock %}
{% block content %}
    <div class="text-bg-light rounded-2xl lg:max-w-xl w-full mx-auto grid gap-7 py-8">
        <div class="grid gap-3">
            <div class="flex justify-center items-center text-center w-full ">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="10em" height="10em" viewBox="0 0 24 24">
                        <path fill="#551dbf" fill-rule="evenodd"
                              d="M8.603 3.799A4.5 4.5 0 0 1 12 2.25c1.357 0 2.573.6 3.397 1.549a4.5 4.5 0 0 1 3.498 1.307a4.5 4.5 0 0 1 1.307 3.497A4.5 4.5 0 0 1 21.75 12a4.5 4.5 0 0 1-1.549 3.397a4.5 4.5 0 0 1-1.307 3.497a4.5 4.5 0 0 1-3.497 1.307A4.5 4.5 0 0 1 12 21.75a4.5 4.5 0 0 1-3.397-1.549a4.5 4.5 0 0 1-3.498-1.306a4.5 4.5 0 0 1-1.307-3.498A4.5 4.5 0 0 1 2.25 12c0-1.357.6-2.573 1.549-3.397a4.5 4.5 0 0 1 1.307-3.497a4.5 4.5 0 0 1 3.497-1.307m7.007 6.387a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094z"
                              clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>
            <h2 class="text-center text-gray-900 text-3xl font-bold font-manrope leading-10">Congratulations!</h2>
            <p class="xl:max-w-2xl w-auto mx-auto text-center text-gray-500 text-xl font-normal leading-relaxed">
                {{ msg }}
            </p>
        </div>
        <div class="flex justify-center items-center text-center w-full px-4">
            <a href="{{ url_for('admin') }}"
               class="grow shrink basis-0 w-full px-7 py-3 bg-indigo-50 hover:bg-indigo-100 transition-all duration-500 rounded-xl">
                <span class="px-2 text-indigo-600 text-xl font-semibold leading-relaxed">Revenir au dashboard</span>
            </a>
        </div>
    </div>

{% endblock %}}
