<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de leasing</title>
  <link rel="stylesheet" href=" styles.css">
</head>
<body>
  <header>
    <h1>Formulaire de leasing</h1>
    <h2>2023-2024</h2>
  </header>
  <main>
    <form action="#">
      <section class="agence">
        <label for="agence">Agence:</label>
        <input type="text" id="agence" name="agence">
      </section>
      <section class="numero-de-compte">
        <label for="numero-de-compte">Numéro de compte:</label>
        <input type="text" id="numero-de-compte" name="numero-de-compte">
      </section>
      <section class="cle">
        <label for="cle">Clé:</label>
        <input type="text" id="cle" name="cle">
      </section>
      <section class="nom-prenom">
        <label for="nom-prenom">Nom et prénom:</label>
        <input type="text" id="nom-prenom" name="nom-prenom">
      </section>
      <section class="titre-du-besoin">
        <label for="titre-du-besoin">Titre du besoin:</label>
        <input type="text" id="titre-du-besoin" name="titre-du-besoin">
      </section>
      <section class="montant-demande">
        <label for="montant-demande">Montant demandé:</label>
        <input type="number" id="montant-demande" name="montant-demande">
      </section>
      <section class="estimation-mensuelle">
        <label for="estimation-mensuelle">Estimation mensuelle:</label>
        <input type="number" id="estimation-mensuelle" name="estimation-mensuelle">
      </section>
      <section class="numero-flotte">
        <label for="numero-flotte">Numéro de flotte pour employé interne:</label>
        <input type="text" id="numero-flotte" name="numero-flotte">
      </section>
      <section class="submit">
        <input type="submit" value="Envoyer">
      </section>
    </form>
  </main>
</body>
</html>
